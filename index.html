<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dudek & Boyd — Forging Strength Together</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app-container">
    <header class="text-center mb-4">
      <h1 class="title">
        <span class="title-main">DUDEK & BOYD</span>
        <span class="title-sub">Forging Strength Together</span>
      </h1>
      <p class="subtitle">Maximum Gratitude • Maximum Gains</p>
    </header>

    <div class="user-selector mb-4">
      <label class="small text-uppercase opacity-50 d-block text-center mb-1">Athlete</label>
      <select id="userSelect" class="form-select w-50 mx-auto bg-dark text-white border-0 shadow-sm">
        <option value="Zach">Zach</option>
        <option value="Dave">Dave</option>
        <option value="Holly">Holly</option>
      </select>
    </div>

    <ul class="nav nav-pills phase-tabs mb-4 justify-content-center" id="phaseTabs"></ul>
    
    <div id="phaseContent"></div>

    <div class="text-center mt-5">
      <button id="resetBtn" class="btn btn-outline-danger btn-sm opacity-50">Reset All Progress</button>
    </div>

    <footer>High Vibes • Gold Energy</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dudek & Boyd | Forged in Iron</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<div class="app-container">

  <h1 class="title">
    Dudek & Boyd<br/>
    <span class="subtitle">Forged in Iron</span>
  </h1>

  <!-- USER SELECT -->
  <div class="text-center mb-4">
    <select id="userSelect" class="form-select w-50 mx-auto">
      <option>Zach</option>
      <option>Dave</option>
      <option>Holly</option>
    </select>
  </div>

  <!-- MAIN TABS -->
  <ul class="nav nav-pills justify-content-center mb-3">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#programTab">Program</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#prsTab">PRs</button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- PROGRAM -->
    <div class="tab-pane fade show active" id="programTab">
      <ul class="nav nav-pills phase-tabs justify-content-center mb-3" id="phaseTabs"></ul>
      <div id="phaseContent"></div>
    </div>

    <!-- PR TAB -->
    <div class="tab-pane fade" id="prsTab">
      <div class="card">
        <h4 class="section-title">Personal Records</h4>
        <table class="table table-dark table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Lift</th>
              <th>Max Weight</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody id="prTable"></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- EXPORT -->
  <div class="text-center mt-4">
    <button class="btn btn-warning export-btn" id="exportBtn">
      Export My Data
    </button>
  </div>

  <footer class="mt-4">Built for Dudek & Boyd</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>

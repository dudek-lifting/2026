<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dudek & Boyd — Forging Strength</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=2.2" />
</head>
<body>

  <div class="app-container">
    
    <header class="d-flex flex-column align-items-center mb-2">
      <div class="text-center w-100 mb-2">
        <h1 class="title-main mb-0">DUDEK & BOYD</h1>
        <span class="title-sub">Forging Strength Together</span>
      </div>
      
      <div class="w-100" style="max-width: 250px;">
        <select id="userSelect" class="form-select user-dropdown-compact">
          <option value="Zach">Zach</option>
          <option value="Dave">Dave</option>
          <option value="Holly">Holly</option>
        </select>
      </div>
    </header>

    <div class="nav-panel mb-3">
      <ul class="nav nav-pills phase-tabs mb-2 justify-content-center" id="phaseTabs">
      </ul>

      <ul class="nav nav-pills week-tabs justify-content-center" id="weekTabs">
      </ul>
    </div>

    <div id="phaseContent">
    </div>

    <div class="text-center mt-4 mb-2">
      <button id="exportBtn" class="btn btn-gold btn-sm w-75 mx-auto">Email My Progress (.csv)</button>
    </div>

    <div class="text-center mt-4 mb-5">
      <button id="resetBtn" class="btn btn-outline-danger btn-sm" style="opacity: 0.7; font-size: 0.75rem;">
        Reset All Progress
      </button>
    </div>

    <footer>High Vibes • Gold Energy</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
